<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/4/superhero/bootstrap.min.css">
    <link rel="stylesheet" href="app/index.css">
    <title>App Clima</title>
</head>
<body>
    <div class="container p-4">
        <div class="row">
            <div class="col-md-4 mx-auto text-center">
                <div class="card-body">
                    <h1 id="weather-location" class="h3"></h1>
                    <h3 id="weather-description" class="h4"></h3>
                    <h3 id="weather-string"></h3>
                    <img src="" alt="image-weather" id="weather-image">
                    <ul class="list-group mt-3">
                    <li class="list-group-item d-flex justify-content-center align-items-center" id="weather-humidity">
                    </li>
                    <li class="list-group-item d-flex justify-content-center align-items-center" id="weather-wind">
                    </li>
                    </ul>
                </div>
                <div class="card">
                    <div class="card-body">
                        <form action="" id="weather-form">
                            <div class="form-group">
                                <input type="text" id="city" class="form-control" placeholder="Ciudad" autofocus>
                            </div>
                            <div class="form-group">
                                <input type="text" id="countryCode" class="form-control" placeholder="CÃ³digo de la ciudad" autofocus>
                            </div>
                            <div class="form-group">
                                <button type="button" class="btn btn-success" id="changeWeather">Obtener</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app/index.js"></script>
</body>
</html>
